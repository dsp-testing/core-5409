version: "3.9"
services:
  manager:
    volumes:
    - ./common:/usr/games/blockcluster/common
    - ./src:/usr/games/blockcluster/src
    - ./backend:/usr/games/blockcluster/backend
    - ./public:/usr/games/blockcluster/public
    command: npm run serve
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      args:
        - ENVIRONMENT=develop